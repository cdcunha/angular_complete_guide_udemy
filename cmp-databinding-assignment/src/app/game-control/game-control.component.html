<h2>The Game</h2>
<app-even [gameNumber]="lastNumber"></app-even>
<app-odd [gameNumber]="lastNumber"></app-odd>
<button class="btn btn-success" (click)="onStartGame()" [disabled]="isGameStarted" style="margin-right: 10px;" #buttonStart>Start</button>
<button class="btn btn-danger" (click)="onStopGame()" [disabled]="!isGameStarted">Pause</button>
